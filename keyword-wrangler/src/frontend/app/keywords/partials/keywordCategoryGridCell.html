<div class="ngCellText" ng-class="col.colIndex()">
  <span ng-cell-text>
    {{
      resolveEntity({
        'what' : 'name',
        'from' : keywordCategories,
        'where': 'id',
        'is'   : row.entity.categoryID
    });
  }}
  </span>
</div>

<!--  this is the template for the grid cells that display the category name of a keyword -->
